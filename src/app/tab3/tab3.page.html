<ion-header>
  <ion-toolbar>
    <ion-title>Ubicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="getLocation()">Obtener ubicación</ion-button>

  @if (lat && lng) {
    <p>Latitud: {{ lat }}</p>
    <p>Longitud: {{ lng }}</p>
  }
</ion-content>
