<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fotos de la API</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos$ | async">
        <ion-card>
          <img [src]="photo.photo_base64" [alt]="photo.photo_name" />
          <ion-card-header>
            <ion-card-title>{{ photo.photo_name }}</ion-card-title>
            <ion-card-subtitle>ID: {{ photo.id }}</ion-card-subtitle>
            <ion-card-subtitle>Ubicaci√≥n: {{ photo.photo_geo }}</ion-card-subtitle>
          </ion-card-header>
          <ion-button 
            expand="block" 
            color="danger" 
            (click)="deletePhoto(photo)">
            <ion-icon name="trash" slot="start"></ion-icon>
            Borrar
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
