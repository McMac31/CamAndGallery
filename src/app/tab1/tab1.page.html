<ion-header>
  <ion-toolbar>
    <ion-title>Galer√≠a</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="searchText"
      (ionInput)="filterPhotos()"
      placeholder="Buscar foto"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let photo of filteredPhotos">
        <div class="photo-container">
          <ion-img [src]="photo.webviewPath"></ion-img>
          <p class="photo-name">{{ photo.filepath }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
